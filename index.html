<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Car Tools</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: var(--bg);
        color: var(--text);
        margin: 0;
        padding: 0;
        transition: background 0.3s, color 0.3s;
    }

    :root {
        --bg: #ffffff;
        --text: #000000;
        --card: #f4f4f4;
        --border: #d0d0d0;
        --blue: #007bff;
    }

    .dark {
        --bg: #1e1e1e;
        --text: #ffffff;
        --card: #2b2b2b;
        --border: #444;
        --blue: #4da3ff;
    }

    header {
        background-color: var(--blue);
        padding: 20px;
        text-align: center;
        color: white;
        font-size: 28px;
    }

    .container {
        max-width: 1100px;
        margin: auto;
        padding: 20px;
    }

    .tabs {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }

    .tab {
        padding: 10px 20px;
        border-radius: 6px;
        background: var(--card);
        cursor: pointer;
        border: 1px solid var(--border);
        transition: 0.2s;
        margin: 5px;
    }
